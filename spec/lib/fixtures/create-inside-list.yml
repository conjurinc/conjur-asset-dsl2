policy: |
  - !group secrets-users
  - &variables
    - !variable username
    - !variable password
  - !permit
    role: !group secrets-users
    privilege: [ read, execute ]
    resource: *variables

plan: |
  ---
  - !create
    record: !group
      id: secrets-users
  - !create
    record: !variable
      id: username
  - !create
    record: !variable
      id: password
  - !permit
    privilege: read
    resource: !variable
      id: username
    role: !member
      role: !group
        id: secrets-users
  - !permit
    privilege: execute
    resource: !variable
      id: username
    role: !member
      role: !group
        id: secrets-users
  - !permit
    privilege: read
    resource: !variable
      id: password
    role: !member
      role: !group
        id: secrets-users
  - !permit
    privilege: execute
    resource: !variable
      id: password
    role: !member
      role: !group
        id: secrets-users
