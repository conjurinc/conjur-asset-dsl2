# Policy id prefixes body records, unless they are absolute.
# Records without an id inherit the id of the policy.
policy: |
  - !group "/root-owner"
  - !policy
    id: myapp
    body:
    - !group the-owner
    - !host
    - !host
      id: the-host
      owner: !group the-owner
    - !host
      id: /second-host
      owner: !group /root-owner

expectation: |
  ---
  - !group
    id: root-owner
  - !policy
    id: myapp
  - !group
    id: myapp/the-owner
  - !host
    id: myapp
  - !host
    id: myapp/the-host
    owner: !group
      id: myapp/the-owner
  - !host
    id: second-host
    owner: !group
      id: root-owner
