# $namespace is substituted within annotation values.
policy: |
  - !host 
    id: the-host
    annotations:
      the-key: $namespace/the-value
  - !policy
    id: the-policy
    body:
      - !host
        id: the-host
        annotations:
          the-key: $namespace/the-value
    
namespace: dev
  
expectation: |
  ---
  - !host
    account: the-account
    annotations:
      the-key: dev/the-value
    id: dev/the-host
    owner: !role
      account: rspec
      id: default-owner
      kind: user
  - !policy
    account: the-account
    id: dev/the-policy
    owner: !role
      account: rspec
      id: default-owner
      kind: user
  - !host
    account: the-account
    annotations:
      the-key: dev/the-policy/the-value
    id: dev/the-policy/the-host
    owner: !role
      account: the-account
      id: dev/the-policy
      kind: policy
