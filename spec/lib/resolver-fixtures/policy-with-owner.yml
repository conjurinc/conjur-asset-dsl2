# ownerid is applied to the policy role.
policy: |
  - !policy
    id: myapp
    body:
    - !host the-host

namespace: dev
ownerid: the-account:group:ops

expectation: |
  ---
  - !policy
    account: the-account
    id: dev/myapp
    owner: !role
      account: the-account
      id: ops
      kind: group
  - !host
    account: the-account
    id: dev/myapp/the-host
    owner: !role
      account: the-account
      id: dev/myapp
      kind: policy
