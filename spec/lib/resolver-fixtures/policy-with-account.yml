# Namespace is applied to the policy, and subsequently to the policy body.
policy: |
  - !policy
    account: my-account
    id: myapp
    body:
    - !host the-host

namespace: dev

expectation: |
  ---
  - !policy
    account: my-account
    id: dev/myapp
    owner: !role
      account: rspec
      id: default-owner
      kind: user
  - !host
    account: the-account
    id: dev/myapp/the-host
    owner: !role
      account: my-account
      id: dev/myapp
      kind: policy
