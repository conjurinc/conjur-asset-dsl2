# Add a new public key
---
conjur: |
  - !user
    id: kevin
    public_keys:
    - ssh-rsa  kevin@home

policy: |
  - !user
    id: kevin
    public_key:
    - ssh-rsa  kevin@home
    - ssh-rsa  kevin@boot2docker

plan: |
  ---
  - !update
    record: !user
      id: kevin
      public_key:
      - ssh-rsa 
        kevin@home
      - ssh-rsa 
        kevin@boot2docker

# Should add the new public key.
execution: |
  ---
  - method: post
    path: pubkeys/kevin
    parameters: ssh-rsa 
      kevin@boot2docker
