# Test the 'replace' option on role grants with managed roles.
---
conjur: |
  - !group developers
  - !group operations
  - !layer app/frontend
  - !role
    id: layer/app/frontend/use_host
    kind: "@"
  - !grant
    role: !role
      id: layer/app/frontend/use_host
      kind: "@"
    member: !member
      role: !group operations
      admin: false

policy: |
  - !grant
    replace: true
    role: !managed-role
      record: !layer app/frontend
      role_name: use_host
    member: !group developers

plan: |
  ---
  - !grant
    member: !member
      role: !group
        id: developers
    role: !managed-role
      record: !layer
        id: app/frontend
      role_name: use_host
  - !revoke
    member: !group
      id: operations
    role: !managed-role
      record: !layer
        id: app/frontend
      role_name: use_host
