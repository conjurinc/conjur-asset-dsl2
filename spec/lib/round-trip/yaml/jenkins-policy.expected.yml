---
- &3 !role
  kind: jenkins-folder
  id: Team1
  owner: !group
    id: v4/build
- &5 !role
  kind: jenkins-folder
  id: Team2
  owner: !group
    id: v4/build
- - &1 !variable
    id: aws/target/access_key_id
  - &2 !variable
    id: aws/target/secret_access_key
- &4 !variable
  id: mongo/target/team1/db/password
- &6 !variable
  id: mongo/target/team2/db/password
- !permit
  privilege: execute
  resource:
  - *1
  - *2
  role: !member
    role: *3
- !permit
  privilege: execute
  resource: *4
  role: !member
    role: *3
  exclusive: true
- !permit
  privilege: execute
  resource:
  - *1
  - *2
  role: !member
    role: *5
- !permit
  privilege: execute
  resource: *6
  role: !member
    role: *3
  exclusive: true
